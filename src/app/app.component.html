<!--The content below is only a placeholder and can be replaced.-->
<div>
  <ngb-progressbar *ngIf="progressBarDisplayed" type="info" [value]="100" [striped]="true" [animated]="true"></ngb-progressbar>
</div>
<div></div>
<div>
  <h1 class="display-1">
    {{title}}
    <!--<span class="badge badge-info">{{visitCount | async}}</span>-->
  </h1>
  <mat-divider></mat-divider>
</div>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" [ngClass]="{disabled: progressBarDisplayed}" routerLink="/test" routerLinkActive="active">
        Test
        <!--{{getPageVisit('Test') | async}}-->
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [ngClass]="{disabled: progressBarDisplayed}" routerLink="/login" routerLinkActive="active">
        <mat-icon>account_circle</mat-icon> Login
        <!--{{getPageVisit('Login') | async}}-->
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [ngClass]="{disabled: progressBarDisplayed}" routerLink="/timeoff" routerLinkActive="active">
        <mat-icon>local_airport</mat-icon> Time-Off
        <!--{{getPageVisit('Login') | async}}-->
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [ngClass]="{disabled: progressBarDisplayed}" routerLink="/adhere" routerLinkActive="active">
        <mat-icon>warning</mat-icon> Adhere
        <!--{{getPageVisit('Login') | async}}-->
      </a>
    </li>
  </ul>
  <div class="col-12">
    <router-outlet></router-outlet>
  </div>
</div>
